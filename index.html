<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <div class="container-all">
        <div class="div-header">
            <i class="bi bi-code-square"></i>
        </div>
    
        <div class="subscription-cont">
            <div class="maintext-subsc">
                <p>Inscrição</p>
            </div>
            <div class="data-subscription">
                <input type="text" id="input-name" placeholder="Nome completo" name="nome" class="input-datasubsc">
                <input type="text" id="input-email" placeholder="E-mail" name="email" class="input-datasubsc">
                <button type="submit" class="sendsubscription">REALIZAR INSCRIÇÃO</button>
            </div>
        </div>

        <div class="cont-tablesubscriptions">
            <p>Participantes</p>
            
            <table class="table-participants">
                <thead>
                    <th>Participante</th>
                    <th>Data de inscrição</th>
                    <th>Data do check-in</th>
                </thead>
                <tbody class="tbody-table">
            
                </tbody>
            </table>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
